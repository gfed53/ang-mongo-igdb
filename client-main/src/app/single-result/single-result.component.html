<div>
  <div class="result-container">
    <div *ngIf="currentResult">
      <p>You've selected...</p>
      <h2>{{currentResult.name}}</h2>
      <div class="result-images-container">
        <img [ngClass]="{'hidden' : !currentResult.cover.loaded}" class="img-cover" *ngIf="currentResult.cover?.url" src="https://images.igdb.com/igdb/image/upload/t_screenshot_med_2x/{{currentResult.cover.cloudinary_id}}.jpg" (load)="onImageLoad(currentResult, 'cover')">
        <img [ngClass]="{'hidden' : !currentResult.screenshots.loaded}" class="img-screenshot" *ngIf="currentResult.screenshots" src="https://images.igdb.com/igdb/image/upload/t_screenshot_med_2x/{{currentResult.screenshots[0].cloudinary_id}}.jpg" (load)="onImageLoad(currentResult, 'screenshot')">
      </div>
      <p>{{currentResult.first_release_date | date}}</p>
      <p>{{currentResult.summary}}</p>
      <a href={{currentResult.url}} target="_blank">More Info</a>
      <div class="row result-nav-container">
        <div class="col-5 col-lg-left">
          <button (click)="toggleGame('prev')" *ngIf="currentIndex > 0" class="result-next"><i class="fa fa-chevron-left"></i> Previous</button>
        </div>
        <div class="col-7 col-lg-right">
          <button (click)="toggleGame('next')" *ngIf="currentIndex < results.length - 1" class="result-next">Next Closest Match <i class="fa fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
    <div *ngIf="!currentResult" class="zero-state-container">
      <h2>Whoops..</h2>
      <p>Sorry, we couldn't find anything. Please refine your search.</p>
    </div>

  </div>
  
</div>
