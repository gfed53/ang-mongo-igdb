<div class="date-filter">
  <label for="">{{direction}}:</label>
  <input 
  type="number" 
  [ngModel]="date" 
  (ngModelChange)="onChange($event)"
  [ngModelOptions]="{updateOn: 'blur'}"
  name="date"
  [min]="1950"
  [max]="2019"
  #after="ngModel"
  placeholder="e.g. ">
