<div class="date-filter">
  <label for="">{{direction}}:</label>
  <input 
  type="number" 
  [ngModel]="date" 
  (ngModelChange)="onChange($event)"
  [ngModelOptions]="{updateOn: 'blur'}"
  [name]="date"
  [min]="1950"
  [max]="2019"
  #date="ngModel"
  placeholder="yyyy">
  <span 
  *ngIf="(date.dirty && date.touched && date.invalid)"
  [@fadeInOut]="(date.dirty && date.touched && date.invalid)"
  class="validation-error">
    Invalid!
  </span>
</div>
