<button *ngIf="!_gameDealLink && !_isFetchingLink && _isGameAvailable" class="button-deal" [ngClass]="{'text--white': textColor === 'white'}" (click)="getLink(game, game.external?.steam)">I Want This Game!</button>
<a target="_blank" *ngIf="_gameDealLink" class="button-deal" [ngClass]="{'text--white': textColor === 'white'}" href={{_gameDealLink}}>Go!</a>
<span class="span-is-fetching" [ngClass]="{'text--white': textColor === 'white'}" *ngIf="_isFetchingLink">Getting Link<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
