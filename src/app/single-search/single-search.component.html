<section class="single-search-container">
	<p class="p-lg">Search for a game.</p>
	<div class="input-container">
		<form #f="ngForm" (ngSubmit)="searchGame(f)">
			<div class="form-inline">
				<input name="search" ngModel #search="ngModel">
				<button type="submit" class="btn-submit"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>
			<app-single-search-controls>
			</app-single-search-controls>
		</form>
	</div>
</section>
