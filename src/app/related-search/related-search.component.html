<div class="related-search-container">
  <h3>Now, find more games like this!</h3>
    <app-related-search-controls (onControlsChange)="onControlsChange($event)"></app-related-search-controls>

    <!-- Get related results -->
    <button (click)="searchRelated(selected,controls)" [disabled]="!isFormValid" class="my-btn my-btn-general btn-get-related">Go!</button>
    <button (click)="onSwitchGame()" class="my-btn my-btn-general">Find Another Game</button>
</div>
